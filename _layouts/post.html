---
layout: default
---

<h1>
  {{ page.title | markdownify}}
</h1>

{% if page.image %}
  <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
{% endif %}

<span class="post-date">
  {{ site.data.settings.post_date_prefix }}
  {{ page.date | date: "%d/%m/%Y" }}
</span>
<span class="author">
  Yazar:
  {{ page.author }}
</span>

{{ content }}

{% include social-sharing.html %}
{% include related-posts.html %}
